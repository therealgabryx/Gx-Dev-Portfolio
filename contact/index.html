<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Full Stack Web Developer specialised in Front End and User Interface Design">
        <meta name="robots" content="index,follow">
        <link rel="icon" href=""> <!-- missing icon ! -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <script defer src="/js/app.js"></script>
        <title>Gabryx | Web Developer</title>
    </head>
</head>

<body>

    <header class="main-head">
        <nav>
            <div class="logo">
                <!-- <img src="/assets/icons/code.svg" alt="logo"> -->
                <h1>Gabryx | GX Dev</h1>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/contact/" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formspree.io/mgengpoa" method="POST">
            <label for="name">Name:</label>
            <input type="text" required name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" required name="_replyto" id="email">
            <label for="message">Message:</label>
            <textarea required name="message" id="message" cols="30" rows="4"></textarea>
            <button type="submit" value="Send">Send</button>
        </form>
        <img src="/assets/imgs/splash.svg" alt="" class="splash">
    </section>
    
    <footer>
        <h4>Gabryx | GX Dev &copy; 2020</h4>
        <ul>
            <li><a href="#"><img src="/assets/icons/linkedin.svg" alt="linkedin-social"></a></li>
            <li><a href="#"><img src="/assets/icons/github-footer.svg" alt="github-social"></a></li>
            <li><a href="#"><img src="/assets/icons/instagram.svg" alt="instagram-social"></a></li>
            <li><a href="#"><img src="/assets/icons/twitter.svg" alt="twitter-social"></a></li>
        </ul>
    </footer>
</body>

</html>
